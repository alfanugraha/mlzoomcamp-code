apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        # 946055848646.dkr.ecr.us-east-1.amazonaws.com/mlzoomcamp-images:clothing-model-gateway-001
        # clothing-model-gateway:001
        image: 946055848646.dkr.ecr.us-east-1.amazonaws.com/mlzoomcamp-images:clothing-model-gateway-001
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 9696
        env:
          - name: TF_SERVING_HOST
            value: tf-serving-clothing-model.default.svc.cluster.local:8500